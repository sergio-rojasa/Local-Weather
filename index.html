<!DOCTYPE html>
<html lang="en-us">
<head>

  <title>Local Weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="getLocation(); fahrenheit()">

  </header>
  <main>
    <div id="city">
    </div>
    <div id="region">
    </div>
    <div id="weather-image">
    </div>

    </div>

      <button id="celsius" onclick="celsius()">
        C
      </button>
    </div>
  </main>
  <footer>
  </footer>
  <script src="main.js"></script>
</body>
</html>
